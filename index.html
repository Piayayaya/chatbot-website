<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatBites - Restaurant Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: #fff8ef;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #d35400;
    }
    #chatbox {
      flex: 1;
      background-color: #fff3e0;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      max-height: 300px;
      border: 1px solid #f1c40f;
    }
    .message {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #f39c12;
      color: #fff;
      align-self: flex-end;
    }
    .bot {
      background-color: #ecf0f1;
      color: #2c3e50;
      align-self: flex-start;
    }
    #userInput {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #d35400;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üçΩÔ∏è Welcome to ChatBites!</h2>
    <div id="chatbox">
      <div class="message bot">Hi! I'm your restaurant assistant. Ask me about the menu, hours, or make a reservation. üòä</div>
    </div>
    <div id="userInput">
      <input type="text" id="userText" placeholder="Type something..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const userText = document.getElementById('userText').value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      document.getElementById('userText').value = "";

      try {
        const response = await fetch("https://cloud.flowiseai.com/api/v1/chatflow/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatflowId: "8c25f665-4c29-4915-a29d-7f915e6cd8ab", // Replace with your chatflow ID
            message: userText,
          }),
        });

        const data = await response.json();
        const botReply = data.text || data.response || "Sorry, I didn‚Äôt get that.";

        appendMessage(botReply, "bot");
      } catch (error) {
        appendMessage("Oops! Something went wrong.", "bot");
        console.error(error);
      }
    }

    function appendMessage(message, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById('userText').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
